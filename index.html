<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="login" onload="startup()">
    <div class="login-container" id="loginContainer">
        <form action="submit_login.php" method="POST">
            <div class="form-group">
                <label for="username">USERNAME:</label>
                <input type="text" id="username" name="username" class="input-field">
            </div>
            <div class="form-group">
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" class="input-field">
            </div>
            <div class="form-group">
                <button type="button" onclick="triggerLogin()">Login</button>
            </div>
        </form>
    </div>
    <script>
        function triggerLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const hash = this.hashCode(username + "|" + password)

            console.log(username, password, hash);
            if (hash === 2118249329) {
                this.acceptLogin();
            }
            else {
                this.rejectLogin();
            }
        }

        function hashCode(str) {
            let hash = 0;
            for (let i = 0, len = str.length; i < len; i++) {
                let chr = str.charCodeAt(i);
                hash = (hash << 5) - hash + chr;
                hash |= 0; // Convert to 32bit integer
            }
            return hash;
        }

        function startup() {
            const plainText = "MassiveDamage|kodeordtilhjemmesiden"
            const hash = this.hashCode(plainText)
            console.log(plainText)
            console.log(hash);
        }

        function rejectLogin() {
            var container = document.getElementById('loginContainer');
            var inputs = document.querySelectorAll('.input-field');
            container.classList.add('shake');
            inputs.forEach(input => {
                input.classList.add('input-error');
            });

            // Remove the class after the animation ends
            container.addEventListener('animationend', () => {
                container.classList.remove('shake');
                inputs.forEach(input => {
                    input.classList.remove('input-error');
                });
            });
        }

        function acceptLogin(){
            window.location.href = "hitlist.html";
        }
    </script>
</body>

</html>
